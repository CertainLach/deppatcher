[package]
name = 'deppatcher'
authors = ["Yaroslav Bolyukin <iam@lach.pw>"]
version = "0.1.0"
edition = "2021"

[dependencies]
cargo_metadata = "0.15.2"
clap = { features = ["derive"], version = "4.0.29" }
walkdir = "2.3.2"
toml_edit = "0.15.0"
itertools = "0.10.5"
jrsonnet-evaluator = { git = "https://github.com/CertainLach/jrsonnet", branch = "master", features = [
    "exp-destruct",
] }
jrsonnet-cli = { git = "https://github.com/CertainLach/jrsonnet", branch = "master" }
jrsonnet-stdlib = { git = "https://github.com/CertainLach/jrsonnet", branch = "master" }
jrsonnet-gcmodule = "0.3.4"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
regex = "1.7.0"
guppy = "0.15.1"
